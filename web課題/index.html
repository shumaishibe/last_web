    <div class="wrapper">
        <div class="tabs">
            <input id="all" type="radio" name="tab_item" checked>
            <label class="tab_item tab_item01" for="all"><i class="fas fa-rss"></i>　検索</label>

                <input id="coment" type="text"></input>
                <button type="button" id="adbutton">住所検索</button>
                <script type="module" src="/src/main.jsx"></script>
                <div id="print"></div>
                <img src="IMG_5482.png" width="500" alt="猫の写真">

            </div>
            <h3 class="tab_content" id="programming_content">
                現在未実装
            </h3>
            <h3 class="tab_content" id="history_content">
              検索ボックスに調べたい郵便番号入力し検索ボタンを押すことで検索をすることができます。<br>
              また、ハイフンを入れた場合でも動作します。<br><br><br>
              成功例(検索ボタンを押すと住所が出ます)<br>
              <img src="説明1.png" width="500" alt="説明1">
